<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #box{
        width: 600px;
        border: solid 1px;
        margin: 0 auto;
        transition: 1s;
    }
    button{
        display: block;
        margin: 0 auto;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    </head>
<body>
    <div id="box">
        <h1>after class</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, possimus velit. Dolore officiis illum dolores enim unde doloremque quidem odit modi, numquam inventore perferendis adipisci obcaecati facilis corrupti amet ad.</p>
    </div>
    <button id="after">after</button>
    <button id="before">before</button>

    <script>
        $('#after').click(function(){
            $('#box').after('<H2> somthing </H2>')
        })
        $('#before').click(function(){
            $('#box').before('<H2> somthing </H2>')
        })

    </script>
</body>
</html>
