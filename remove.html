    <title>Document</title>

        <h1>remove method</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt quod rem eos quis neque quibusdam iusto labore, sequi repellat maxime optio? Ducimus non assumenda distinctio magni dolore incidunt provident fugit?</p>
